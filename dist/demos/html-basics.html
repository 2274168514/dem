<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML基础演示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .section {
            background: white;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .tag {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-right: 5px;
        }

        .code {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 14px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HTML基础演示</h1>

        <div class="section">
            <h2>语义化标签</h2>
            <span class="tag">HTML5</span>
            <span class="tag">语义化</span>
            <article>
                <header>
                    <h1>文章标题</h1>
                    <time datetime="2024-01-01">2024年1月1日</time>
                </header>
                <section>
                    <p>这是文章的主要内容段落。HTML5提供了丰富的语义化标签，让页面结构更清晰。</p>
                </section>
                <footer>
                    <p>文章作者：Demo</p>
                </footer>
            </article>
        </div>

        <div class="section">
            <h2>表单元素</h2>
            <span class="tag">表单</span>
            <form>
                <fieldset>
                    <legend>个人信息</legend>
                    <div class="form-group">
                        <label for="name">姓名:</label>
                        <input type="text" id="name" name="name" placeholder="请输入姓名" required>
                    </div>
                    <div class="form-group">
                        <label for="email">邮箱:</label>
                        <input type="email" id="email" name="email" placeholder="example@email.com">
                    </div>
                    <div class="form-group">
                        <label for="message">留言:</label>
                        <textarea id="message" name="message" rows="4"></textarea>
                    </div>
                    <button type="submit">提交</button>
                </fieldset>
            </form>
        </div>

        <div class="section">
            <h2>多媒体元素</h2>
            <span class="tag">音频</span>
            <span class="tag">视频</span>
            <audio controls>
                <source src="demo.mp3" type="audio/mpeg">
                您的浏览器不支持音频元素。
            </audio>
            <br><br>
            <video width="300" controls poster="poster.jpg">
                <source src="demo.mp4" type="video/mp4">
                    您的浏览器不支持视频元素。
                </source>
            </video>
        </div>

        <div class="section">
            <h2>数据展示</h2>
            <span class="tag">表格</span>
            <table border="1">
                <thead>
                    <tr>
                        <th>产品</th>
                        <th>价格</th>
                        <th>库存</th>
                        <th>状态</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>笔记本电脑</td>
                        <td>¥5999</td>
                        <td>15</td>
                        <td style="color: green;">有货</td>
                    </tr>
                    <tr>
                        <td>智能手机</td>
                        <td>¥2999</td>
                        <td>30</td>
                        <td style="color: orange;">库存紧张</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // 表单提交处理
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('表单已提交！');
        });
    </script>
</body>
</html>
