<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS样式演示</title>
    <style>
        /* CSS变量 */
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --text-color: #333;
            --bg-color: #f8f9fa;
            --border-radius: 8px;
            --transition: all 0.3s ease;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .demo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .demo-card {
            background: var(--bg-color);
            padding: 20px;
            border-radius: var(--border-radius);
            transition: var(--transition);
            border: 2px solid transparent;
        }

        .demo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-color: var(--primary-color);
        }

        /* Flexbox演示 */
        .flex-demo {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
        }

        .flex-item {
            flex: 1;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: var(--border-radius);
            font-weight: bold;
        }

        /* 动画演示 */
        .animation-box {
            width: 100px;
            height: 100px;
            background: var(--primary-color);
            margin: 20px auto;
            border-radius: var(--border-radius);
            animation: rotate 2s infinite, pulse 1.5s infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* 过渡效果 */
        .transition-box {
            width: 200px;
            height: 60px;
            background: var(--secondary-color);
            margin: 20px auto;
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            transition: var(--transition);
            cursor: pointer;
        }

        .transition-box:hover {
            width: 300px;
            background: var(--primary-color);
            transform: scale(1.05);
        }

        /* 网格布局 */
        .grid-layout {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .grid-item {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: var(--border-radius);
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .demo-grid {
                grid-template-columns: 1fr;
            }

            .grid-layout {
                grid-template-columns: repeat(2, 1fr);
            }

            .flex-demo {
                flex-direction: column;
            }

            h1 {
                font-size: 2em;
            }
        }

        /* 文字效果 */
        .text-gradient {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #667eea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
        }

        /* 阴影效果 */
        .shadow-demo {
            width: 150px;
            height: 150px;
            background: white;
            margin: 20px auto;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            color: var(--primary-color);
            font-weight: bold;
        }

        .demo-section {
            background: var(--bg-color);
            padding: 20px;
            margin: 20px 0;
            border-radius: var(--border-radius);
            border-left: 5px solid var(--primary-color);
        }

        .demo-section h3 {
            color: var(--primary-color);
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CSS样式演示</h1>

        <div class="demo-grid">
            <div class="demo-card">
                <h3>CSS Grid布局</h3>
                <div class="grid-layout">
                    <div class="grid-item">1</div>
                    <div class="grid-item">2</div>
                    <div class="grid-item">3</div>
                    <div class="grid-item">4</div>
                    <div class="grid-item">5</div>
                    <div class="grid-item">6</div>
                </div>
            </div>

            <div class="demo-card">
                <h3>Flexbox布局</h3>
                <div class="flex-demo">
                    <div class="flex-item">项目 1</div>
                    <div class="flex-item">项目 2</div>
                    <div class="flex-item">项目 3</div>
                </div>
            </div>
        </div>

        <div class="demo-section">
            <h3>动画效果</h3>
            <div class="animation-box"></div>
        </div>

        <div class="demo-section">
            <h3>过渡效果</h3>
            <div class="transition-box">悬停查看效果</div>
        </div>

        <div class="demo-section">
            <h3>渐变文字</h3>
            <div class="text-gradient">渐变文字效果</div>
        </div>

        <div class="demo-section">
            <h3>阴影效果</h3>
            <div class="shadow-demo">3D阴影</div>
        </div>
    </div>
</body>
</html>
