  <!-- 错误处理脚本 -->
  <script>
    // 捕获并静默浏览器扩展错误
    (function() {
      const originalConsoleError = console.error;
      const extensionErrors = [
        'Zotero is not defined',
        'browser is not defined',
        'Cannot read properties of undefined',
        'NotAllowedError: Access denied'
      ];

      console.error = function(...args) {
        const message = args.join(' ');
        const isExtensionError = extensionErrors.some(err => message.includes(err));

        if (!isExtensionError) {
          originalConsoleError.apply(console, args);
        } else {
          // 静默处理扩展错误，但记录到控制台（仅开发模式）
          if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            console.log(`[Extension Error] ${message}`);
          }
        }
      };

      // 捕获未处理的Promise拒绝
      window.addEventListener('unhandledrejection', function(event) {
        const isExtensionError = extensionErrors.some(err =>
          event.reason && event.reason.message && event.reason.message.includes(err)
        );

        if (!isExtensionError) {
          console.error('Unhandled Promise Rejection:', event.reason);
        }
      });
    })();
  </script>

      background: rgba(245, 158, 11, 0.2);
      transform: scale(1.01);
    }

    /* PPT预览区域样式 */
    .ppt-viewer {
      width: 100%;
      height: 100%;
      background: #111827;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
    }

    .ppt-content {
      background: #111827;
      border: 1px solid #374151;
      border-radius: 8px;
      overflow: hidden;
    }

    /* 工具栏按钮样式 */
    .ppt-toolbar button {
      transition: all 0.2s ease;
    }

    .ppt-toolbar button:hover {
      transform: translateY(-1px);
    }

    .ppt-toolbar button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    /* 文件列表项样式 */
    .file-item {
      transition: all 0.2s ease;
      border: 1px solid #374151;
    }

    .file-item:hover {
      background: #374151;
      border-color: #4b5563;
      transform: translateX(4px);
    }

    .file-item.active {
      background: #374151;
      border-color: #6b7280;
    }

    /* 加载动画 */
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .animate-spin {
      animation: spin 1s linear infinite;
    }

    /* 滚动条样式 */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #1f2937;
    }

    ::-webkit-scrollbar-thumb {
      background: #4b5563;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #6b7280;
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        z-index: 40;
        height: 100vh;
      }

      .sidebar.hidden {
        transform: translateX(-100%);
      }

      .main-content {
        margin-left: 0;
      }
    }

    .ppt-slide {
      max-width: 90%;
      max-height: 90%;
      background: white;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      display: none;
      position: relative;
    }

    .ppt-slide.active {
      display: block;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: scale(0.9) translateY(20px);
      }
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    /* 控制栏样式 */
    .control-bar {
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 50px;
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.5rem 1.5rem;
      z-index: 1000;
    }

    .control-btn {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s;
    }

    .control-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }

    .control-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .control-btn:disabled:hover {
      transform: none;
    }

    .page-info {
      color: white;
      font-size: 0.9rem;
      min-width: 60px;
      text-align: center;
    }

    /* 文件列表样式 */
    .file-item {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 0.5rem;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .file-item:hover {
      background: var(--hover);
      transform: translateX(5px);
    }

    .file-item.active {
      background: #374151;
      border-color: #6b7280;
    }

    .file-icon {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      font-size: 1.2rem;
    }

    .file-icon.ppt {
      background: #ea580c;
      color: white;
    }

    .file-icon.pptx {
      background: #ea580c;
      color: white;
    }

    /* 全屏样式 */
    .fullscreen-viewer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
      background: black;
    }

    /* 缩略图样式 */
    .thumbnail-container {
      display: flex;
      gap: 0.5rem;
      overflow-x: auto;
      padding: 0.5rem;
      background: rgba(0, 0, 0, 0.5);
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 8px;
      max-width: 80%;
    }

    .thumbnail {
      width: 80px;
      height: 60px;
      background: white;
      border-radius: 4px;
      cursor: pointer;
      opacity: 0.7;
      transition: all 0.3s;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      color: #666;
    }

    .thumbnail:hover {
      opacity: 1;
      transform: scale(1.1);
    }

    .thumbnail.active {
      opacity: 1;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    /* 工具栏按钮样式 */
    .toolbar-btn {
      padding: 6px 12px;
      background: transparent;
      color: #999;
      border: 1px solid #444;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .toolbar-btn:hover {
      background: #444;
      color: #fff;
      border-color: #666;
    }

    .toolbar-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .toolbar-btn:disabled:hover {
      background: transparent;
      color: #999;
      border-color: #444;
    }

    /* 浅色主题下的按钮样式 */
    body.light-theme .toolbar-btn {
      color: #666;
      border-color: #ccc;
    }

    body.light-theme .toolbar-btn:hover {
      background: #f0f0f0;
      color: #333;
      border-color: #999;
    }

    /* 加载动画 */
    .loading-spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #6b7280;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* PPT预览工具栏样式 */
    #ppt-toolbar {
      background: #1f2937;
      border-bottom: 1px solid #374151;
    }

    body.light-theme #ppt-toolbar {
      background: #f3f4f6;
      border-bottom-color: #e5e7eb;
    }

    body.light-theme #ppt-toolbar span {
      color: #1f2937;
    }

    body.light-theme #iframe-wrapper {
      background: #e5e7eb;
    }

    /* 全屏时的样式 */
    #ppt-preview-container:fullscreen {
      background: black;
    }

    #ppt-preview-container:fullscreen #ppt-toolbar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    #ppt-preview-container:fullscreen:hover #ppt-toolbar {
      opacity: 1;
    }

    #ppt-preview-container:fullscreen #iframe-wrapper {
      padding: 0;
      height: 100vh;
    }

    #ppt-preview-container:fullscreen #iframe-wrapper > div {
      max-width: 100%;
      height: 100%;
      aspect-ratio: auto;
    }

    #ppt-preview-container:fullscreen #office-iframe {
      border-radius: 0;
    }

    /* 快捷键提示 */
    .shortcuts-hint {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 1rem;
      border-radius: 8px;
      font-size: 0.875rem;
      display: none;
    }

    .shortcuts-hint.show {
      display: block;
    }

    .shortcuts-hint h4 {
      margin-bottom: 0.5rem;
      color: #9ca3af;
    }

    .shortcuts-hint kbd {
      background: rgba(255, 255, 255, 0.2);
      padding: 0.125rem 0.375rem;
      border-radius: 4px;
      font-family: monospace;
    }

    /* 演讲者备注 */
    .speaker-notes {
      position: absolute;
      right: 20px;
      bottom: 20px;
      width: 300px;
      max-height: 200px;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 1rem;
      border-radius: 8px;
      overflow-y: auto;
      display: none;
      font-size: 0.875rem;
    }

    .speaker-notes.show {
      display: block;
    }

    /* 自动播放进度条 */
    .autoplay-progress {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 3px;
      background: #6b7280;
      transition: width linear;
    }

    /* 通知动画 */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translate(-50%, -20px);
      }
      to {
        opacity: 1;
        transform: translate(-50%, 0);
      }
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
        transform: translate(-50%, 0);
      }
      to {
        opacity: 0;
        transform: translate(-50%, -20px);
      }
    }

    /* 右键菜单样式 */
    .context-menu-item {
      display: flex;
      align-items: center;
      gap: 12px;
      width: 100%;
      padding: 10px 16px;
      text-align: left;
      color: #e5e5e5;
      font-size: 14px;
      background: transparent;
      border: none;
      cursor: pointer;
      transition: background-color 0.15s;
    }
    
    .context-menu-item:hover {
      background-color: #374151;
    }
    
    .context-menu-item svg {
      flex-shrink: 0;
    }
    
    #ppt-context-menu {
      animation: contextMenuFadeIn 0.15s ease-out;
    }
    
    @keyframes contextMenuFadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* 浅色主题下的右键菜单 */
    body.light-theme #ppt-context-menu {
      background: #ffffff;
      border-color: #e5e7eb;
    }

    body.light-theme .context-menu-item {
      color: #374151;
    }

    body.light-theme .context-menu-item:hover {
      background-color: #f3f4f6;
    }

    body.light-theme #ppt-context-menu .border-gray-700 {
      border-color: #e5e7eb !important;
    }

    /* 备注面板样式 */
    #notes-panel {
      animation: slideUp 0.3s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(100%);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>

    // 初始化 Supabase 客户端
    window.supabaseClient = null;
    if (typeof supabase !== 'undefined') {
      window.supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
      console.log('[PPTViewer] Supabase 客户端初始化成功');
    }

    // 动态加载库的函数
    function loadScript(src, fallbackSrcs, callback, errorCb) {
      const script = document.createElement('script');
      script.src = src;
      script.onload = () => {
        console.log(`${src} 加载成功`);
        callback();
      };
      script.onerror = () => {
        console.warn(`${src} 加载失败，尝试备选CDN`);
        if (fallbackSrcs.length > 0) {
          loadScript(fallbackSrcs[0], fallbackSrcs.slice(1), callback, errorCb);
        } else {
          console.error(`所有CDN都加载失败: ${src}`);
          errorCb();
        }
      };
      document.head.appendChild(script);
    }

    // 加载所有必需的库
    function loadAllLibraries() {
      const libraries = [
        {
          name: 'JSZip',
          primary: 'https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js',
          fallbacks: [
            'https://unpkg.com/jszip@3.10.1/dist/jszip.min.js',
            'https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js',
            'https://gitcdn.xyz/repo/Stuk/jszip/master/dist/jszip.min.js'
          ]
        },
            {
          name: 'Fabric.js',
          primary: 'https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js',
          fallbacks: [
            'https://unpkg.com/fabric@5.3.0/dist/fabric.min.js',
            'https://cdn.jsdelivr.net/npm/fabric@5.3.0/dist/fabric.min.js'
          ]
        }
      ];

      let loadedCount = 0;
      const totalLibraries = libraries.length;

      libraries.forEach(lib => {
        loadScript(lib.primary, lib.fallbacks, () => {
          loadedCount++;
          if (loadedCount === totalLibraries) {
            console.log('所有PPT库加载完成');
            // 触发自定义事件通知库已加载完成
            window.pptLibrariesLoaded = true;
            document.dispatchEvent(new CustomEvent('pptLibrariesReady'));
          }
        }, () => {
          console.error(`${lib.name} 加载完全失败`);
          loadedCount++;
          if (loadedCount === totalLibraries) {
            console.log('库加载完成（部分失败）');
            window.pptLibrariesLoaded = false;
            document.dispatchEvent(new CustomEvent('pptLibrariesReady'));
          }
        });
      });
    }

    // 开始加载库
    loadAllLibraries();
  </script>
