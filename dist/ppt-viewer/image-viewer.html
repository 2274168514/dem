<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPT图片预览</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 加载动画 */
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-left-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 图片容器样式 */
        .slide-image {
            max-width: 100%;
            max-height: 600px;
            margin: 0 auto;
            display: block;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }

        /* 缩略图样式 */
        .thumbnail {
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .thumbnail:hover {
            transform: scale(1.05);
        }

        .thumbnail.active {
            border-color: #3B82F6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        /* 缩放控制 */
        .zoom-container {
            transition: transform 0.3s ease;
            transform-origin: center;
        }

        /* 键盘导航提示 */
        .keyboard-hint {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 100;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-6">
        <!-- 头部信息 -->
        <div class="bg-gray-800 rounded-lg p-4 mb-6 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <a href="../main.html" class="text-gray-300 hover:text-white transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                </a>
                <div>
                    <h1 class="text-xl font-bold text-white">PPT预览</h1>
                    <p class="text-gray-400 text-sm">基于图片的幻灯片预览</p>
                </div>
            </div>
            <div class="flex items-center space-x-3">
                <span id="slide-counter" class="text-sm text-gray-400">1 / 1</span>
                <button id="fullscreen-btn" class="px-4 py-2 bg-gray-700 hover:bg-gray-600 text-white rounded-lg transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- 主要预览区域 -->
        <div class="bg-gray-800 rounded-lg p-6 mb-6">
            <div class="relative bg-gray-900 rounded-lg" style="height: 600px;">
                <!-- 加载状态 -->
                <div id="loading" class="absolute inset-0 flex items-center justify-center">
                    <div class="text-center">
                        <div class="loading-spinner mx-auto mb-4"></div>
                        <p class="text-gray-300 text-lg mb-2">正在加载PPT预览...</p>
                        <p class="text-gray-500 text-sm">请稍候，正在生成幻灯片图片</p>
                    </div>
                </div>

                <!-- 错误状态 -->
                <div id="error" class="absolute inset-0 hidden flex items-center justify-center">
                    <div class="text-center">
                        <svg class="w-16 h-16 mx-auto mb-4 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L4.082 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                        </svg>
                        <p class="text-red-400 text-lg mb-2">加载失败</p>
                        <p class="text-gray-400 mb-4">无法加载PPT预览</p>
                        <button id="retry-btn" class="px-4 py-2 bg-blue-600 hover:bg-blue-500 text-white rounded-lg transition-colors">
                            重试
                        </button>
                    </div>
                </div>

                <!-- 图片预览容器 -->
                <div id="preview-container" class="hidden h-full flex items-center justify-center">
                    <div class="zoom-container" id="zoom-container">
                        <img id="slide-image" class="slide-image" src="" alt="幻灯片">
                    </div>
                </div>

                <!-- 导航按钮 -->
                <button id="prev-btn" class="absolute left-4 top-1/2 -translate-y-1/2 p-3 bg-black bg-opacity-50 hover:bg-opacity-70 text-white rounded-full transition-all">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                </button>
                <button id="next-btn" class="absolute right-4 top-1/2 -translate-y-1/2 p-3 bg-black bg-opacity-50 hover:bg-opacity-70 text-white rounded-full transition-all">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </button>
            </div>

            <!-- 缩放控制 -->
            <div class="flex justify-center mt-4 space-x-2">
                <button id="zoom-out" class="p-2 bg-gray-700 hover:bg-gray-600 text-white rounded transition-colors" title="缩小">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0zM13 10H7"></path>
                    </svg>
                </button>
                <span id="zoom-level" class="px-3 py-2 bg-gray-700 text-white rounded">100%</span>
                <button id="zoom-in" class="p-2 bg-gray-700 hover:bg-gray-600 text-white rounded transition-colors" title="放大">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0zM10 7v6m3-3H7"></path>
                    </svg>
                </button>
                <button id="zoom-fit" class="p-2 bg-gray-700 hover:bg-gray-600 text-white rounded transition-colors" title="适应屏幕">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- 缩略图导航 -->
        <div id="thumbnails-container" class="bg-gray-800 rounded-lg p-4">
            <h3 class="text-sm font-semibold text-gray-400 mb-3">幻灯片导航</h3>
            <div id="thumbnails" class="flex space-x-2 overflow-x-auto pb-2">
                <!-- 缩略图将在这里动态生成 -->
            </div>
        </div>

        <!-- 键盘导航提示 -->
        <div class="keyboard-hint">
            <div class="text-xs">
                <div>← → 切换幻灯片</div>
                <div>+ - 缩放</div>
                <div>F 全屏</div>
            </div>
        </div>
    </div>

    <script src="js/image-viewer.js"></script>
</body>
</html>
