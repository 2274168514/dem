<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MarkViz Presenter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            typography: (theme) => ({
              DEFAULT: {
                css: {
                  color: theme('colors.gray.700'),
                  a: {
                    color: theme('colors.indigo.600'),
                    '&:hover': {
                      color: theme('colors.indigo.700'),
                    },
                  },
                },
              },
            }),
          },
        },
      }
    </script>
    <style>
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(156, 163, 175, 0.5);
        border-radius: 20px;
        border: 3px solid transparent;
        background-clip: content-box;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: rgba(107, 114, 128, 0.8);
      }

      /* 隐藏 textarea 的滚动条但保留滚动功能 */
      #markdown-editor::-webkit-scrollbar {
        display: none; /* Chrome, Safari, Edge */
      }

      #markdown-editor {
        -ms-overflow-style: none;  /* IE 和 Edge */
        scrollbar-width: none;  /* Firefox */
      }

      /* 可拖拽分隔条样式优化 */
      .resizer {
        position: relative;
        background: transparent;
        cursor: col-resize;
        transition: all 0.15s ease;
      }

      .resizer:hover {
        background: var(--border);
      }

      .resizer.dragging {
        background: var(--accent);
      }

      .resizer::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 2px;
        height: 40px;
        background: var(--border);
        border-radius: 1px;
        opacity: 0;
        transition: opacity 0.15s ease;
      }

      .resizer:hover::before {
        opacity: 0.5;
      }

      .resizer.dragging::before {
        background: var(--accent);
        opacity: 1;
      }

      /* 拖拽时的全局样式 */
      body.dragging {
        cursor: col-resize !important;
        user-select: none !important;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "d3": "https://aistudiocdn.com/d3@^7.9.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.0",

    "remark-gfm": "https://aistudiocdn.com/remark-gfm@^4.0.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
